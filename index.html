<!DOCTYPE html>
<html lang="zh-CN">
<script>
// 自动防缓存脚本
document.write(`<link rel="stylesheet" href="style.css?t=${new Date().getTime()}">`);

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunerHub - 专业音频插件资源站</title>
    <style>
        :root {
            --primary: #2A9D8F;
            --dark: #264653;
            --light: #E9C46A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark);
            color: white;
        }

        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        /* 动态导航栏 */
        nav {
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 卡片悬停动画 */
        .plugin-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
        }

        /* 下载按钮动画 */
        .download-btn {
            background: var(--primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .download-btn:hover::after {
            width: 200px;
            height: 200px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .plugin-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>TunerHub</h1>
            <div class="nav-links">
                <a href="#plugins">插件库</a>
                <a href="#about">关于</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h2>专业音频插件集合</h2>
            <p>发现最适合您的音乐制作工具</p>
        </section>

        <section id="plugins" class="plugin-grid">
            <!-- 动态生成插件卡片 -->
            <div class="plugin-card">
                <h3>VocalTuner Pro</h3>
                <p>专业人声调谐工具</p>
                <button class="download-btn">下载</button>
            </div>
            <!-- 更多插件... -->
        </section>
    </div>

    <script>
        // 按钮点击动画
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 300);
            });
        });
    </script>
<script>
// 动态加载JS文件
const script = document.createElement('script');
script.src = `your-scripts.js?t=${new Date().getTime()}`;
document.body.appendChild(script);
</script>
</body>
</html>
