/* 新增CSS样式 */
.contact-wrapper {

/* 响应式设计 */
@media (max-width: 768px) {

        /* 新增下载按钮样式 */
        .download-btn {
            position: relative;
            background: rgba(20, 20, 20, 0.9);
            border: none;
            padding: 1rem 2.5rem;
            color: var(--neon-primary);
            border-radius: 50px;
            margin-top: 2rem;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
            font-weight: 500;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        /* 流体背景效果 */
        .download-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(0, 255, 136, 0.1) 50%,
                transparent 75%
            );
            transform: rotate(45deg);
            opacity: 0;
            transition: 0.6s;
        }

        /* 悬停动效 */
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.15);
        }

        .download-btn:hover::before {
            opacity: 1;
            animation: fluidFlow 1.5s linear infinite;
        }

        /* 下载图标动画 */
        .download-icon {
            display: inline-block;
            margin-left: 0.8rem;
            transition: 0.3s;
        }

        .download-btn:hover .download-icon {
            transform: translateY(3px);
            animation: downloadBounce 0.8s infinite;
        }

        /* 点击效果 */
        .download-btn:active {
            transform: scale(0.95);
            background: rgba(0, 255, 136, 0.05);
        }

        /* 进度加载动画 */
        .download-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--neon-primary);
            width: 0;
            transition: width 3s linear;
        }

        @keyframes fluidFlow {
            0% { transform: translateX(-50%) rotate(45deg); }
            100% { transform: translateX(50%) rotate(45deg); }
        }

        @keyframes downloadBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        :root {
            --neon-primary: #00ff88;
            --neon-secondary: #00b4ff;
            --bg-dark: #0a0a0a;

        /* 基础重置 */

        }

        /* 现代导航栏 */

            position: fixed;

            background: rgba(10, 10, 10, 0.85);

        }

        .nav-links {

        }

        .nav-links a {

            text-decoration: none;

            position: relative;
            padding: 0.5rem;

        }

        /* 导航栏悬停动画 */
        .nav-links a::after {
            content: '';

            bottom: -3px;
            left: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                var(--neon-primary), 
                var(--neon-secondary));
            transform: translateX(-50%);
            transition: width 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        main {
            padding-top: 80px;
            position: relative;
            z-index: 1;
        }

        /* 语录区 */

        .quote {

            background: linear-gradient(45deg, 
                var(--neon-primary), 
                var(--neon-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 资源卡片 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);

        }

        /* 动画定义 */
        @keyframes textReveal {
            to {
                opacity: 1;

        }

        /* 响应式设计 */

                backdrop-filter: blur(6px);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // 粒子背景初始化
        const canvas = document.querySelector('.particles-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    y: (Math.random() - 0.5) * 0.3
                };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
        }

        // 粒子系统初始化
        const particles = Array.from({ length: 80 }, () => new Particle());
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        // 窗口事件监听
        window.addEventListener('resize', () => {
            resizeCanvas();
            particles.forEach(p => p.reset());
        });

        // 初始化
        resizeCanvas();
        animate();

        // 语录轮换逻辑
        const quotes = document.querySelectorAll('.quote');
        let currentQuote = 0;

        function rotateQuotes() {
            quotes.forEach((quote, index) => {
                quote.style.display = index === currentQuote ? 'block' : 'none';
            });
            currentQuote = (currentQuote + 1) % quotes.length;
        }

        // 初始设置
        setTimeout(() => {
            quotes[0].style.display = 'block';
            setInterval(rotateQuotes, 5000);
        }, 1000);

        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            nav.style.background = window.scrollY > 50 
                ? 'rgba(10, 10, 10, 0.95)' 
                : 'rgba(10, 10, 10, 0.85)';
        });

        // 下载按钮交互
        document.querySelectorAll('.download-btn').forEach(btn => {

                    progress.style.width = '0';
                    this.classList.add('download-complete');
                    setTimeout(() => this.classList.remove('download-complete'), 2000);
                }, 3000);
            });
        });
